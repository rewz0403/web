<style>
    /* Modal Styles (add this to your main <style> in index.html or a separate CSS file) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
    }

    .modal.open {
        display: flex;
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        width: 90%;
        max-width: 500px;
        position: relative;
        animation-name: animatetop;
        animation-duration: 0.4s;
    }

    @keyframes animatetop {
        from {top: -300px; opacity: 0}
        to {top: 0; opacity: 1}
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-content h3 {
        text-align: center;
        color: #1e88e5;
        margin-bottom: 20px;
    }

    .modal-content p {
        margin-bottom: 15px;
        line-height: 1.5;
    }

    .modal-content strong {
        color: #333;
    }

    .modal-actions {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
        gap: 10px;
    }

    .modal-actions .button {
        flex: 1;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    .modal-actions .button-secondary {
        background-color: #ccc;
        color: #333;
    }

    .modal-actions .button-secondary:hover {
        background-color: #bbb;
    }

    .alert-container {
        margin-top: 20px;
    }
</style>
